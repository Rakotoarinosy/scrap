<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Choisissez un pays</title>
</head>
<body>
    <h2>Choisissez un pays</h2>
    <form action="" method="get" onsubmit="redirectToCountry(event)">
        <select id="country-select" name="country">
            {% for country in countries %}
                <option value="{{ country }}">{{ country }}</option>
            {% endfor %}
        </select>
        <button type="submit">Voir la carte</button>
    </form>
    
    <script>
        function redirectToCountry(event) {
            event.preventDefault();
            const country = document.getElementById("country-select").value;
            if (country) {
                window.location.href = `/country/${encodeURIComponent(country)}`;
            }
        }
    </script>    
</body>
</html>
